<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div id="navbar"></div>
    <div id="BB">
      <form id="sign-up-form" action=""> 
        <br><input type="text" id="name" placeholder=" Name">
        <br><input type="text" id="mobile" placeholder=" Mobile Number">
        <br><input type="text" id="email" placeholder=" Email Id">
        <br><input type="text" id="description" placeholder=" Discription">
        <br><input type="text" id="username" placeholder=" User Name">
        <br><input type="password" id="password" placeholder=" Password">
        <button id="submit">Submit</button>
      </form>
    </div>
    
</body>
</html>
<script type="module">
    import {navbar} from "./scripts/navbar.js";
    document.getElementById("navbar").innerHTML = navbar();

    let register = async (e) => {
    e.preventDefault();

    let form_data = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      password: document.getElementById("password").value,
      username: document.getElementById("username").value,
      mobile: document.getElementById("mobile").value,
      description: document.getElementById("description").value,
    };

    form_data = JSON.stringify(form_data);

    let res = await fetch(
      "https://masai-api-mocker.herokuapp.com/auth/register",
      {
        method: "POST",
        body: form_data,
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json",
        },
      }
    );

    let data = await res.json();
    console.log(data);
  };

  document.getElementById("submit").addEventListener("click", register);
</script>
